<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% if page.title %}“{{ page.title }}” by {% endif %}{{ site.author }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="author" content="{{ site.author }}" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="{{ site.baseurl }}/style.css" />
	<script>
	if (window.location.hostname === '{{ site.live_hostname }}') {
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', '{{ site.google_analytics_id }}', '{{ site.live_hostname }}');
		ga('send', 'pageview');
	}
	</script>
</head>
<body>
	<div id="wrapper">
		{% if page.path == 'index.html' %}
			<h1>{{ site.author }}</h1>
		{% else %}
			<h2>{{ page.title }}</h2>
			<h3>by <a href="mailto:{{ site.email }}">{{ site.author }}</a></h3>
		{% endif %}
		{{ page.content }}
		{% if page.path == 'index.html' %}
			<p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
		{% endif %}
	</div>
</body>
</html>
